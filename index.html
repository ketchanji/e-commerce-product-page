<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>hello... E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
<body>
  <div class="main">
    <div class="menu">
      <div class="navbar">
        <div class="logo">
          <p>Sneakers</p>
        </div>
        <ul>
          <li> <a href="#">Collections</a> </li>
          <li> <a href="#">Men</a> </li>
          <li> <a href="#">Women</a> </li>
          <li> <a href="#">About</a> </li>
          <li> <a href="#">Contact</a> </li>
        </ul>
      </div>
      <div class="profile_cart">
        <div class="cart">
          <img src="/images/icon-cart.svg" alt="">
        </div>
        <div class="profile">
          <img src="/images/image-avatar.png" alt="">
        </div>
      </div>
    </div><hr>
    <div class="container">
      <div class="container1">
        <div class="upper">
          <img src="/images/image-product-1.jpg" alt="">
        </div>
        <div class="bottom">
          <div class="img1">
            <img src="/images/image-product-1-thumbnail.jpg" alt="">
          </div>
          <div class="img2">
            <img src="/images/image-product-2-thumbnail.jpg" alt="">
          </div>
          <div class="img3">
            <img src="/images/image-product-3-thumbnail.jpg" alt="">
          </div>
          <div class="img4">
            <img src="/images/image-product-4-thumbnail.jpg" alt="">
          </div>
        </div>
      </div>
      <div class="container2">
        <div class="carry">
          <p>Sneake Company</p>
          <h1>Fall Limited Edition Sneakers</h1>
          <span>These low-profile sneakers are your perfect casual wear companion. Featuring a 
            durable rubber outer sole, they’ll withstand everything the weather can offer.</span>
            <div class="price">
              <p>$125.00</p>
              <span>50%</span>
            </div>
            <div class="underprice">
              <p><strike>$250.00</strike> </p>
            </div>
            <div class="buttons">
              <div class="math">
                <img src="/images/icon-minus.svg" alt="">
                <span>0</span>
                <img src="/images/icon-plus.svg" alt="">
              </div>
              <button><img src="/images/icon-cart.svg" alt=""> Add to cart</button>
            </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
